version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/server/sql/queries"
    schema: "internal/server/sql/schema"
    gen:
      go:
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "student_grades_view.grades"
            go_type:
              import: "school_management_system/internal/dto"
              package: "dto"
              type: "GradesMap"
